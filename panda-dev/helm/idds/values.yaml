# Default values for idds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wguanicedew/idds
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.10.18"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistentvolume:
  path: "/mnt/idds-data-logs"
  size: 5Gi
hostcerts:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: idds-k8s-dev.cern.ch
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - idds-k8s-dev.cern.ch
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# For subchart postgres
postgres:
  # nameOverride: {{ .Release.Name }}-postgres
  # fullnameOverride: {{ .Release.Name }}-postgres
  enabled: true
  persistentvolume:
    path: "/mnt/idds-data"
    size: 5Gi
  database:
    name: doma-idds
    user: doma-idds
    password: MyDomaPass0508
    schema: doma_idds
  ingress:
    enabled: false
    hosts:
      - host: idds-k8s-dev-postgres.cern.ch
        paths:
          - path: /
            pathType: Prefix
    tls: []
      - hosts:
          - idds-k8s-dev-postgres.cern.ch
