{{- if .Values.persistentvolume.enabled -}}
# pv
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ include "daemon.fullname" . }}
  labels:
      {{- include "daemon.labels" . | nindent 4 }}
spec:
  storageClassName: manual
  capacity:
    storage: {{ .Values.persistentvolume.size }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: {{ .Values.persistentvolume.path }}
---
# pv claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "daemon.fullname" . }}
  labels:
    {{- include "daemon.labels" . | nindent 4 }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistentvolume.size }}
  selector:
    matchLabels:
      {{- include "daemon.selectorLabels" . | nindent 6 }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "daemon.fullname" . }}-daemon
  labels:
    {{- include "daemon.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.daemonReplicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "daemon.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daemon.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "daemon.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{ if .Values.autoStart -}}
          command: ["/bin/sh", "-c"]
          args:
            - sleep 30;
              start-daemon.sh daemon
          {{ end -}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
              {{- if .Values.persistentvolume.enabled }}
              # - name: {{ include "daemon.fullname" . }}-logs
              #  mountPath: /var/log/idds/
              {{- end }}
              - name: {{ include "daemon.fullname" . }}-configmap
                mountPath: /opt/idds/configmap
              {{- if .Values.hostcerts.enabled -}}
              - name: {{ include "daemon.fullname" . }}-certs
                mountPath: /opt/idds/configmap
              {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.persistentvolume.enabled}}
        - name: {{ include "daemon.fullname" . }}-logs
          persistentVolumeClaim:
            claimName: {{ include "daemon.fullname" . }}
        {{- end }}
        - name: {{ include "daemon.fullname" . }}-configmap
          configMap:
              name: {{ include "daemon.fullname" . }}-configmap
        {{- if .Values.hostcerts.enabled -}}
        - name: {{ include "daemon.fullname" . }}-certs
          configMap:
              name: {{ include "daemon.fullname" . }}-certs
        {{- end }}
