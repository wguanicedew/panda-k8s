# pv
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ include "idds.fullname" . }}
  labels:
      {{- include "idds.labels" . | nindent 4 }}
spec:
  storageClassName: manual
  capacity:
    storage: {{ .Values.persistentvolume.size }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: {{ .Values.persistentvolume.path }}
---
# pv claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "idds.fullname" . }}
  labels:
    {{- include "idds.labels" . | nindent 4 }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.persistentvolume.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "idds.fullname" . }}
  labels:
    {{- include "idds.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "idds.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "idds.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "idds.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /idds
              port: https
          readinessProbe:
            httpGet:
              path: /idds
              port: https
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
              - name: {{ include "idds.fullname" . }}-logs
                mountPath: /var/log/idds/
              - name: {{ include "idds.fullname" . }}-configmap
                mountPath: /opt/idds/config
              {{- if .Values.hostcerts.enabled -}}
              - name: {{ include "idds.fullname" . }}-certs
                mountPath: /opt/idds/config/
              {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: {{ include "idds.fullname" . }}-logs
          persistentVolumeClaim:
            claimName: {{ include "idds.fullname" . }}
        - name: {{ include "idds.fullname" . }}-configmap
          configMap:
              name: {{ include "idds.fullname" . }}-configmap
        {{- if .Values.hostcerts.enabled -}}
        - name: {{ include "idds.fullname" . }}-certs
          configMap:
              name: {{ include "idds.fullname" . }}-certs
        {{- end }}
