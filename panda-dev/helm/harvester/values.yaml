# Default values for panda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# panda_db, panda_user and panda_schema should not be changed currently

database:
  name: &db_name harvesterdb
  user: &db_user harvester
  password: &db_password MyPandaPass0508
  admin_password: &db_admin_password MyAdminPass0508

main:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/hsf/harvester
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "master"
  autoStart: true

  persistentvolume:
    path: "/mnt/panda-harvester-logs"
    size: 5Gi
  hostcerts:
    enabled: false
  database:
    db_backend: mariadb
    db_name: *db_name
    db_user: *db_user
    db_password: *db_password
  ingress:
    enabled: false
    hosts:
      - domain: cern.ch
        # hostOverride: panda-k8s-dev-jedi.cern.ch
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ""
        hosts:
          - domain: cern.ch
            # hostOverride: panda-k8s-dev-jedi.cern.ch
mariadb:
  # nameOverride: {{ .Release.Name }}-postgres
  # fullnameOverride: {{ .Release.Name }}-postgres
  enabled: true
  persistentvolume:
    path: "/mnt/harvester-database"
    size: 5Gi
  image:
    repository: bitnami/mariadb
    pullPolicy: IfNotPresent
    tag: "latest"

  database:
    name: *db_name
    user: *db_user
    password: *db_password
    admin_password: *db_admin_password
  service:
    type: ClusterIP
    port: 3306
  ingress:
    enabled: true
    hosts:
      - domain: cern.ch
        # hostOverride: panda-k8s-dev-postgres.cern.ch
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ""
        hosts:
          - domain: cern.ch
            # hostOverride: panda-k8s-dev-postgres.cern.ch
